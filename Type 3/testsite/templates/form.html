{% extends 'home.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-sm-4">
        <h4> {{ title }} </h4>
    </div>
    <div class="col-sm-3">

    <form method="post" enctype="multipart/form-data" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-default" value="{{ title }}">
    </form>


    </div>

</div>

{% endblock content %}
